</head>
<body>
  <div id="terminal">
    <h1>blog_no1r</h1>
    <p>> welcome to my infosec journal:</p>
    <pre>

<a href="about.html">about/</a>
<a href="concepts.html">concepts/</a>

<a href="reverseng.html">malware/</a>

<a href="landscape.html">landscape/</a>
    </pre>
  </div>


  <div id="cli-output"></div>

  <div id="cli">
    <p>> <span class="prompt">$</span> <input type="text" id="command" autocomplete="off" /></p>
  </div>

  <div class="rain"></div>

  <script>
    const input = document.getElementById('command');
    const output = document.getElementById('cli-output');
  
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        input.value = '';
        output.innerHTML += `<p>$ ${cmd}</p>`;
  
        // Handle commands
        if (cmd === 'help') {
          output.innerHTML += `<p>Available commands: cd [directory], help, clear</p>`;
        } else if (cmd === 'clear') {
          output.innerHTML = '';
        } else if (cmd.startsWith('cd ')) {
          const dir = cmd.split(' ')[1];
          const validDirs = ['about', 'concepts', 'osint', 'malware', 'projects','landscape'];
          if (validDirs.includes(dir)) {
            window.location.href = dir + '.html';
          } else {
            output.innerHTML += `<p>No such directory: ${dir}</p>`;
          }
        } else {
          output.innerHTML += `<p>Command not recognized. Type <strong>help</strong> for options.</p>`;
        }
      }
    });
  </script>
</body>
</html>
